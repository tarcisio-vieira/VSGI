# Root Logger
rootLogger=INFO, LOGFILE, STDOUT

# Direct to a file
appender.file.type = File
appender.file.name = LOGFILE
appender.file.fileName = logs/log4j2.log
appender.file.layout.type = PatternLayout
appender.file.layout.pattern = %d{yyyy-MM-dd    HH:mm:ss}     [%-5level]     %c{1}:%L - %m%n

# Direct log messages to STDOUT
appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy-MM-dd    HH:mm:ss}    [%-5level]     %c{1}:%L - %m%n


